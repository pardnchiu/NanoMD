    <script>
      document.addEventListener("DOMContentLoaded", async _ => {
        const url = new URL(location.href);
        const currentLanguage = navigator.language || navigator.userLanguage;

        let lang = url.searchParams.get("lang");
        let isZh = /^zh/i.test(currentLanguage);

        if (lang != null) {
          isZh = /^zh/i.test(lang);
        };

        lang = isZh ? "zh" : "en";

        let intro;
        await fetch("/static/json/" + lang + "/intro.json")
          .then(response => response.text())
          .then(data => {
            intro = JSON.parse(data);
          })
          .catch(error => {
            console.error(error);
          });

        const app = new QUI({
          id: "app",
          i18n: {
            zh: "/static/i18n/index/zh.json",
            en: "/static/i18n/index/en.json",
          },
          i18nLang: lang,
          event: {
            changeIntro: e => {
              const _this = e.target;
              const parent = _this.parentElement;
              const index = Array.prototype.indexOf.call(parent.children, _this);

              parent.dataset.index = index;

              const data = intro[Object.keys(intro)[index]];
              const dom = document.getElementById("intro-block");

              dom.children[0].innerText = data.title;
              dom.children[1].innerHTML = data.description;
              dom.children[2].href = data.href;
            }
          },
          data: {
            intro: intro[Object.keys(intro)[0]],
            lang: lang,
            change: isZh ? "en" : "zh"
          }
        });
      });
    </script>

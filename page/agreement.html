    <script>
      document.addEventListener("DOMContentLoaded", _ => {
        const url = new URL(location.href);
        const currentLanguage = navigator.language || navigator.userLanguage;
        let lang = url.searchParams.get("lang");
        let isZh = /^zh/i.test(currentLanguage);

        if (lang != null) {
          isZh = /^zh/i.test(lang);
        };

        lang = isZh ? "zh" : "en";

        let editor;

        const app = new QUI({
          id: "app",
          i18n: {
            zh: "/static/i18n/doc/zh.json",
            en: "/static/i18n/doc/en.json",
          },
          i18nLang: lang,
          data: {
            lang: lang,
            change: isZh ? "en" : "zh"
          },
          when: {
            rendered: async _ => {
              let pre = "";

              await fetch("/static/md/" + lang + "/license.md")
                .then(response => response.text())
                .then(data => {
                  pre = data;
                })
                .catch(error => {
                  console.error(error);
                });

              editor = new PDMarkdownViewer({
                fill: 1
              });
              editor.init(pre);

              document.getElementById("doc-body-content").appendChild(editor.body);
            }
          }
        });
      });
    </script>
